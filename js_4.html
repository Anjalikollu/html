<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
</head>
<body>
  <button onclick="b()">show me</button>
  <p id="test"></p>
  <script>
    function b()
    {
      var i;
      for(i=1;i<=10;i++)
      {
        document.getElementById('test').innerHTML+=i+"* 8 = "+(i*8)+"<br>";
      }
    }
  </script>
</body>
</html>
